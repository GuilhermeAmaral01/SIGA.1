<html>
<head>
	<title>Cadastro do Estabelecimento</title>
	<meta charset="utf-8" />
	<script src="jquery.js"></script>
    <script src="funcoes.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">         
</head>
<body>
<section class="pad1">
<div id="filho1">
<form>
    <fieldset class="entorno">

        <input  class="barra"type="text"><br><br>
        <br><br>
        Coordenada Geográfica:<br>
        <input  class="barra"type="text"><br><br>
    </fieldset>
    <input  class="botao" type="submit" value="Enviar Arquivos">

</form>
</div>
</section>
</body>
