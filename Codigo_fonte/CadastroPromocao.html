<html>
<head>
	<title>Cadastro da Promoção</title>
	<meta charset="utf-8" />
	<script src="jquery.js"></script>
    <script src="funcoes.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section class="pad1">
<div id="filho1">
<form>
    <fieldset>
        <legend>Ficha da Promoção:</legend><br><br>
        Nome da Promoção:<br>
        <input class="barra" type="text"  placeholder="Ex: Pague 2, leve 3 Chopps"><br><br>
        Estabelecimento:<br>
        <input class="barra" type="text"><br><br>
        Atlética parceira:<br>
        <input class="barra" type="text"><br><br>
        <br><br>
        Endereço do Estabelecimento:<br>

        <input class="barra" type="date"><br><br>
        Data Fim da Promoção:<br>
        <input class="barra" type="date"><br><br>
        Descrição do Produto Ofertado<br>
        <textarea rows="11" cols="30"> </textarea><br><br>
        Descrição da Promoção<br>
        <textarea rows="11" cols="30"> </textarea><br><br>
    </fieldset>
    <input class="botao" type="submit" value="Enviar Arquivos">

</form>
</div>
</section>
